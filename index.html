<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VoiceTranscribe - Speech to Text & Translate</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header with theme toggle and language selector -->
        <header class="header">
            <h1 class="app-title">VoiceTranscribe</h1>
            <div class="header-controls">
                <!-- Language Selector -->
                <div class="language-selector">
                    <label for="languageSelect">Language:</label>
                    <select id="languageSelect">
                        <option value="en-US" selected>English</option>
                        <option value="hi-IN">Hindi</option>
                    </select>
                </div>

                <!-- Theme toggle -->
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light mode">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </button>
            </div>
        </header>

        <!-- Main content area -->
        <main class="main-content">
            <!-- Mic button container -->
            <div class="mic-container">
                <button class="mic-button" id="micButton" aria-label="Start recording">
                    <i class="fas fa-microphone" id="micIcon"></i>
                </button>
                <button class="stop-button" id="stopButton" style="display:none;">Stop</button>

                <!-- Recording status -->
                <div class="recording-status" id="recordingStatus">
                    <span class="status-text">Tap the microphone to start speaking</span>
                </div>
            </div>

            <!-- Instruction -->
            <div class="instructions">
                Click the microphone button and start speaking. Then press stop when done.
            </div>

            <!-- Transcription area -->
            <div class="transcription-container" id="transcriptionContainer">
                <div class="transcription-card" id="transcriptionCard">
                    <div class="transcription-header">
                        <h3>Transcription</h3>
                        <button class="copy-button" id="copyButton" aria-label="Copy text to clipboard">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="transcription-text" id="transcriptionText">
                        Your transcribed text will appear here...
                    </div>
                </div>
            </div>

            <!-- Translate button -->
            <div id="translationControls">
                <label for="targetLanguage">Translate to:</label>
                <select id="targetLanguage">
                    <option value="hi">Hindi</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
                <button id="translateButton">Translate</button>
            </div>


            <!-- Translation result -->
            <div class="translation-result" id="translationResult" style="display:none;">
                <div class="transcription-card">
                    <div class="transcription-header">
                        <h3>Translation</h3>
                        <button class="copy-button" id="copyTranslationButton">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="transcription-text" id="translatedText"></div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 VoiceTranscribe. Built with Web Speech API & Translator</p>
        </footer>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast">
        <span class="toast-text" id="toastText"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
